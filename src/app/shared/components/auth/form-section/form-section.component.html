<div class="form-section">
  <h3>{{ sectionTitle }}</h3>
  @for (field of fields; track field) {
    <app-input-field
      [label]="field.label"
      [placeholder]="field.placeholder"
      [(value)]="field.value"
      [type]="field.type"
      [id]="field.id"
      >
    </app-input-field>
  }
</div>
