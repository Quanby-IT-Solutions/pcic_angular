<p class="text-2xl font-semibold mb-6">Courses</p>
<div class="overflow-x-auto">
  <table class="min-w-full divide-y divide-indigo-500 bg-white shadow-md rounded-lg">
    <thead class="bg-indigo-500 text-white">
      <tr>
        <th class="px-6 py-3 text-left text-xs font-medium uppercase tracking-wider border-r border-indigo-500">Course</th>
        <th class="px-6 py-3 text-left text-xs font-medium uppercase tracking-wider border-r border-indigo-500">Subject</th>
        <th class="px-6 py-3 text-left text-xs font-medium uppercase tracking-wider border-r border-indigo-500">Block</th>
        <th class="px-6 py-3 text-left text-xs font-medium uppercase tracking-wider">Time</th>
      </tr>
    </thead>
    <tbody class="bg-white divide-y divide-indigo-500">
      @for (course of courses; track course) {
        <tr class="hover:bg-indigo-500 cursor-pointer" (click)="goToCourseDetails(course)">
          <td class="px-6 py-4 whitespace-nowrap border-r border-indigo-500">{{ course.course }}</td>
          <td class="px-6 py-4 whitespace-nowrap border-r border-indigo-500">{{ course.subject }}</td>
          <td class="px-6 py-4 whitespace-nowrap border-r border-indigo-500">{{ course.block }}</td>
          <td class="px-6 py-4 whitespace-nowrap">{{ course.time }}</td>
        </tr>
      }
    </tbody>
  </table>
</div>
