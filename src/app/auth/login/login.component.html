<!-- src/app/auth/login/login.component.html -->
<a [routerLink]="routes.home" tabindex="0" class="text-indigo-600 hover:text-indigo-800">‚Üê Back to Home</a>
<h1 class="text-3xl font-bold text-gray-900 mt-6">Sign into Your Account</h1>

<form (ngSubmit)="login()" class="mt-8 space-y-6">
  <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
  <input id="email" type="email" placeholder="Enter your email address" [(ngModel)]="email" name="email" required
    class="appearance-none rounded-md relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" />

  <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
  <input id="password" [type]="passwordInput" placeholder="Enter your password" [(ngModel)]="password" name="password"
    required
    class="appearance-none rounded-md relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" />
  <i (click)="togglePasswordVisibility()" tabindex="0" (keyup.enter)="togglePasswordVisibility()"
    (keydown.enter)="togglePasswordVisibility()" (keydown.space)="togglePasswordVisibility()"
    class="absolute inset-y-0 right-0 pr-3 flex items-center text-sm leading-5 cursor-pointer">{{ show ? "Show" :
    "Hide" }}</i>

  <div class="flex items-center justify-between">
    <div class="flex items-center">
      <input id="remember_me" type="checkbox"
        class="h-4 w-4 text-indigo-600 focus:ring-indigo-500 border-gray-300 rounded" />
      <label for="remember_me" class="ml-2 block text-sm text-gray-900">Remember me</label>
    </div>
    <a [routerLink]="routes.forgot_password" tabindex="0" class="text-sm text-indigo-600 hover:text-indigo-800">Forgot
      Password?</a>
  </div>

  <button type="submit"
    class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
    Sign In
  </button>
</form>

<span class="block text-center text-sm text-gray-600 mt-6">Or guest sign in as</span>
<div class="mt-6 grid grid-cols-2 gap-3">
  <button (click)="loginAsGuest('Regional_Admin')" tabindex="0" (keyup.enter)="loginAsGuest('Regional_Admin')"
    (keydown.enter)="loginAsGuest('Regional_Admin')" (keydown.space)="loginAsGuest('Regional_Admin')"
    class="w-full inline-flex justify-center py-2 px-4 border border-gray-300 rounded-md shadow-sm bg-white text-sm font-medium text-gray-500 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
    Regional Admin
  </button>
  <button (click)="loginAsGuest('National_Admin')" tabindex="0" (keyup.enter)="loginAsGuest('National_Admin')"
    (keydown.enter)="loginAsGuest('National_Admin')" (keydown.space)="loginAsGuest('National_Admin')"
    class="w-full inline-flex justify-center py-2 px-4 border border-gray-300 rounded-md shadow-sm bg-white text-sm font-medium text-gray-500 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
    National Admin
  </button>
</div>
